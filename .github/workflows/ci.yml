name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build MacOS (Apple Silicon)
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o dist/lab-darwin-arm64

      - name: Build Linux
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/lab-linux-amd64

      - name: Generate Checksums
        run: |
          cd ./dist
          sha256sum * > checksums.txt

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
